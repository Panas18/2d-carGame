<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarGame</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="./script/constant.js" defer></script>
  <script src="./script/utils.js" defer></script>
  <script src="./script/player.js" defer></script>
  <script src="./script/Obstacle.js" defer></script>
  <script src="./script/index.js" defer></script>
</head>

<body>
  <div class="game-container">
    <div class="road">
      <div class="player">
      </div>
    </div>
    <div class="start-screen card">
      <div class="start-heading card-heading">
        2d Car Game
        <div class="instruction">
          Instructions:
        </div>
        <div class="list">
          <li>
            <ul>
              Press left/right arrow to move vehicle
            </ul>
            <ul>
              Don't collide with obstacle vehicels
            </ul>
          </li>
        </div>
      </div>
      <div class="startBtn">
        Start
      </div>
    </div>
    <div class="end-screen card">
      <div class="card-heading">
        Game Over
      </div>
      Your Score:
      <div class="end--score"></div>
      <div class="startBtn restart">
        Restart
      </div>
    </div>
  </div>
    <div class="score">
      Score
      <div class="score--value"></div>
    </div>
</body>

</html>
